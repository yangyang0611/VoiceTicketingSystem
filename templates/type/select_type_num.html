<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select_type_num</title>

    <!-- Bootstrap core CSS cdn 5.1.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- local style -->
    <link rel="stylesheet" type="text/css" href="../../../static/css/style.css">
</head>


<body>
    <div class="standard_box">
        <form id="form">
            <h2>輸入票種張數</h2>

            <div class="type">
                <span class="ticket_type">敬老票</span>
                <button type="button" class="btn_type btn_type_minus" onclick="numbtn_click(this.textContent)">-</button>            
                <span class="num" id="numOld">0</span>
                <button type="button" class="btn_type btn_type_plus" onclick="numbtn_click(this.textContent)">+</button>                
            </div>
            <div class="type">
                <span class="ticket_type">孩童票</span>
                <button type="button" class="btn_type btn_type_minus" onclick="numbtn_click(this.textContent)">-</button>            
                <span class="num" id="numChild">0</span>
                <button type="button" class="btn_type btn_type_plus" onclick="numbtn_click(this.textContent)">+</button>                
            </div>
            <div class="type">
                <span class="ticket_type">愛心票</span>
                <button type="button" class="btn_type btn_type_minus" onclick="numbtn_click(this.textContent)">-</button>            
                <span class="num" id="numLove">0</span>
                <button type="button" class="btn_type btn_type_plus" onclick="numbtn_click(this.textContent)">+</button>                
            </div>
        </form>
    
        <a href="/type/type">
            <input type="button" class="btn_ok_cancel btn_cancel_select btn_yellow" value="取消">
        </a>
        <a href="/type/confirm_type">
            <input type="button" class="btn_ok_cancel btn_ok_select btn_orange" value="確認">
        </a>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
crossorigin="anonymous"></script>

<!-- jQuery cdn 3.6.0 -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-dateFormat/1.0/jquery.dateFormat.min.js"></script>

<!-- local js -->
<script src="../../../static/js/app.js"></script>

</body>

</html>
