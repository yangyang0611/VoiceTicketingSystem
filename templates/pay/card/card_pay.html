<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card_pay</title>

    <!-- Bootstrap core CSS cdn 5.1.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@11.4.17/dist/sweetalert2.min.css'>
    
    <!-- local style -->
    <link rel="stylesheet" type="text/css" href="../../../static/css/style.css">
</head>


<body style="background-color:#f5f5f5">

    <button type="button" name="btn_cancel_everything" class="btn_home">取消購票</button>

    <div class="date_time">
        <div id="date"></div>
        <div id="time"></div>
    </div>
    
    <img class="pic_pay" src="../../../static/img/023 取完信用卡頁.png" alt="card_pay">
    
    <div class="container">
        <form id="form">
            <div class="speech_bubble_ai speech_bubble_pay">
                <div class="red_text">應付金額：
                    <totalMoney></totalMoney>
                </div>
                請將信用卡靠近<br>燈光下方感應處
            <div>
        </form>
    </div>

    <a href="/pay/card/card_pay_done">
        <button type="button" class="btn btn-primary">下一步</button>    
    </a>    
        

<!-- Bootstrap core JS cdn 5.1.3 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
crossorigin="anonymous"></script>

<!-- jQuery cdn 3.6.0 -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-dateFormat/1.0/jquery.dateFormat.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.17/dist/sweetalert2.all.min.js"></script>


<!-- local js -->
<script src="../../../static/js/app.js"></script>
<audio id="player" autoplay preload="metadata">
    <source src="" type="audio/wav">
</audio>
<script>
    var ts = '{{ audio_url }}';
    console.log(ts);
    $("#player").attr("src", `../../../static/audio/system/${ts}.wav`);
    window.sessionStorage.setItem("total", '{{ total }}');
    console.log(window.sessionStorage.getItem("total"));

    $("totalMoney").text(window.sessionStorage.getItem("total"));
</script>

</body>

</html>
