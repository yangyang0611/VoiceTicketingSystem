<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>car</title>

    <!-- Bootstrap core CSS cdn 5.1.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- local style -->
    <link rel="stylesheet" type="text/css" href="../../../static/css/style.css">
</head>


<body>
    <a href="/">
        <input type="button" class="btn_home" value="回首頁">
    </a>
    <input name="time" class="time" type="time" value="13:10">
   
    <img class="" src="" alt="ask_car">
    幫你尋找最近的車次...或者請説出您要的時間或車次，系統將幫您尋找

    <div class="container">
        <form id="form">
            <div class="ticket_box">
                <h3>車票</h3>
                
                <div class="res_location">目的地</div>
                <location></location>
                <a href="/location/select_location">
                    <input type="button" class="btn_edit btn_edit_location" value="編輯">
                </a>

                <div class="res_num">張數</div>
                <num></num>
                <a href="/num/select_num">
                    <input type="button" class="btn_edit btn_edit_num" value="編輯">
                </a>

                <div class="res_car red_text">車次</div>
                <car></car>
                <a href="/car/select_time">
                    <input type="button" class="btn_edit btn_edit_car" value="編輯">
                </a>

                <div class="res_type">票種</div>
            </div>
        </form>
    </div>

    <a href="/car/select_time">
        <input type="button" class="" value="指定時間">
    </a>
    <a href="/car/select_car">
        <input type="button" class="" value="指定車種">
    </a>
    <a href="/type/type">
        <input type="button" class="" value="是">
    </a>

crossorigin="anonymous"></script>
